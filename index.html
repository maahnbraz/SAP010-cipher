<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MENSAGENS SECRETAS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" style="text-align: center">
      <div id="root-container">
        <div class="header">
          <h1>MENSAGENS SECRETAS</h1>
          <h2>CRIPTOGRAFE SUAS MENSAGENS</h2>
          <h3>
            Envie e recebe mensagens criptografadas como um Imperador Romano!
          </h3>
        </div>

        <div class="inputs-container">
          <div class="input">
            <p>INSIRA A MENSAGEM QUE DESEJA CODIFICAR:</p>
            <div class="textarea">
              <textarea
                id="textoInput"
                maxlength="400"
                cols="20"
                rows="20"
              ></textarea>
            </div>
          </div>
          <br />
          <br />

          <div class="output">
            <p>ESTA Ã‰ SUA MENSAGEM CODIFICADA OU DECODIFICADA:</p>
            <div class="textarea">
              <textarea
                id="textoOutput"
                readonly
                cols="20"
                rows="20"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="deslocamento">
          <p>Escolha sua chave:</p>
          <input type="number" id="deslocamento" min="1" value="0" />
        </div>

        <div class="buttons">
          <button id="codificarBtn">Codificar</button>
          <button id="decodificarBtn">Decodificar</button>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>

<div>
  <footer>

</div>
